
{% extends "base.html" %}
{% load static%}
{% block content %}
  <div class="container">
<div class="row">
          {% for section in section %}
            <div class="col-lg-4 col-md-6">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Courses">
            <div class="card-body">
            <h5 class="card-title">{{section}}</h5>
            <p class="card-text">{{section.test}}</p>
            <a href="{{section.get_absolute_url}}" class="btn btn-primary">Notes</a>&emsp;
            <a href="{{section.get_instruction}}" class="btn btn-primary">Start Quiz</a>
          </div>
          </div>
        </div>
          {% endfor %}
      </div>
      </div>
{% endblock %}

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul>
        {% for section in section %}
        <li><a href="{{section.get_absolute_url}}">{{section}}</a></li>
        {% endfor %}
      </ul>
      </div>
      </div>
      </div>
