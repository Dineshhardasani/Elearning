{% extends "base.html" %}
{% load socialaccount %}

{% block content %}

 <div style="background-color:#ccccb3; height:100%">
 <div class="container">
   <div class="row">
     <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
       <div class="card card-signin my-5">
         <div class="card-body">
          <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
           <div class="social-login">
                <a  href="{% provider_login_url "google"%}"><button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span> </button></a>
            </div>
            <p style="text-align:center"> OR  </p>
           <form class="form-signin" method="post">
             {% csrf_token %}
             <div class="form-label-group">
               <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" required autofocus>
             </div>

             <div class="form-label-group">
               <input type="password" id="inputPassword" name="Password" class="form-control" placeholder="Password" required>
             </div>

             <div class="custom-control custom-checkbox mb-3">
               <input type="checkbox" class="custom-control-input" id="customCheck1">
               <label class="custom-control-label" for="customCheck1">Remember password</label>
             </div>
             <button class="btn btn-lg btn-primary btn-block text-uppercase" name="Login" type="submit">Login</button><hr>
            <a  href="http://127.0.0.1:8000/signup"><button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up New Account</button></a>
           </form>

         </div>
       </div>
     </div>
   </div>
 </div>
</div>
{% endblock %}
